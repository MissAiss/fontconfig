<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>NanumGothic</family>
		<default><family>sans-serif</family></default>
	</alias>
	<alias>
		<family>NanumMyeongjo</family>
		<default><family>serif</family></default>
	</alias>

	<alias>
		<family>Nanum Brush Script</family>
		<default><family>fantasy</family></default>
	</alias>
	<alias>
		<family>NanumPen Script</family>
		<default><family>fantasy</family></default>
	</alias>

	<match target="font">
		<test name="family"><string>NanumGothic</string></test>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	</match>
	<match target="font">
		<test name="family"><string>NanumMyeongjo</string></test>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	</match>
	<match target="font">
		<test name="family"><string>Nanum Brush Script</string></test>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	</match>
	<match target="font">
		<test name="family"><string>Nanum Pen Script</string></test>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
	</match>
</fontconfig>
